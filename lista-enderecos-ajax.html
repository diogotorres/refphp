<!DOCTYPE html>
<html>
<header>
    <title>Lista de endereços</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</header>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1>Lista de endereços</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">CEP</th>
                        <th scope="col">Logradouro</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody id="tblEnderecos">
                </tbody>
            </table>
            <a href="index.html">Voltar</a>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
    <script>
        //abreviação para $(document).ready
        $(loadList())

        //carrega a lista de endereços
        function loadList(){
            $.getJSON('recuperar-enderecos.php', (enderecos) => {
                for(var i = 0; i < enderecos.length; i++){
                    $('#tblEnderecos').append(getLine(enderecos[i]))
                }
            })
        }

        //cria uma linha da tabela de endereços
        function getLine(end){
            var ln = `<tr>
                        <th scope='row'>${end.id}</th>
                        <td>${end.cep}</td>
                        <td>${end.logradouro}</td>
                        <td>${end.bairro}</td>
                        <td>${end.cidade}</td>
                        <td>${end.estado}</td>
                      </tr>`
            return ln
        }
    </script>
</body>
